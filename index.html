<h1>Rock, Paper, Scissors</h1>
<p>Open the console to see results</p>

<script>

const playerName = prompt("Enter your name");

let roundCount = 1;
let computerScore = 0;
let playerScore = 0;

console.log(playerName + ' Score : ' + playerScore + ' || Computer Score : ' + computerScore)
console.log('---Round ' + roundCount + '---')
 
game()

function game(){
 // Computer selection 
  const computerSelection = computerPlay();
  function computerPlay() {
    let computerGuess = ['r','p','s'];
    return computerGuess[Math.floor(Math.random() * computerGuess.length)];
    }
//console.log('computer choice: ' + computerSelection)

 //player selection
    const playerSelecion = prompt('Hi ' + playerName + ", Enter 'r' for Rocks, 'p' for Paper, 's' for Scissors");
    console.log('Computer Choice ' + '|'+ computerSelection +':'+':'+ playerSelecion +'| ' + playerName + ' Choice')
    playRound(computerSelection,playerSelecion);
}

// Matchup
function playRound(computerSelection,playerSelecion) {
        
     if ((playerSelecion != 'r' && playerSelecion != 'p' && playerSelecion != 's') || playerSelecion === null) {
         console.log("Please enter 'r', 'p' or 's' ")
         console.log(playerName + ' Score : ' + playerScore + ' || Computer Score : ' + computerScore)
         return 'WRONG';
     }
    if (computerSelection === playerSelecion) {
        console.log('Tie')
        console.log(playerName + ' Score : ' + playerScore + ' || Computer Score : ' + computerScore)  
        return 'Tie';
     }
     if (computerSelection === 'r') {
        if (playerSelecion === 'p') {
            playerScore ++;
            console.log(playerName + ' is the Winner! r<p')
            console.log(playerName + ' Score : ' + playerScore + ' || Computer Score : ' + computerScore) 
            return playerName + ' is the Winner! r<p';
         }else {
             computerScore ++;
             console.log('Computer is the Winner! r>s')
             console.log(playerName + ' Score : ' + playerScore + ' || Computer Score : ' + computerScore) 
             return 'Computer is the Winner! r>s';
         }
     }
     if (computerSelection === 'p') {
        if (playerSelecion === 'r') {
            computerScore ++;
            console.log('Computer is the Winner! p>r')
            console.log(playerName + ' Score : ' + playerScore + ' || Computer Score : ' + computerScore) 
            return 'Computer is the Winner! p>r';
         }else {
            playerScore ++;
            console.log(playerName + ' is the Winner! s>p')
            console.log(playerName + ' Score : ' + playerScore + ' || Computer Score : ' + computerScore)  
            return playerName + ' is the Winner! p<s';
         }
     }
     if (computerSelection === 's') {
         if (playerSelecion === 'r') {
            playerScore ++;
            console.log(playerName + ' is the Winner! s<r')
            console.log(playerName + ' Score : ' + playerScore + ' || Computer Score : ' + computerScore) 
            return playerName + ' is the Winner! s<r';
         }else {
            computerScore ++;
            console.log('Computer is the Winner! s>p')
            console.log(playerName + ' Score : ' + playerScore + ' || Computer Score : ' + computerScore)  
            return 'Computer is the Winner! s>p';
         }
     }
}

roundChanger();

function roundChanger() {
    if (roundCount <= 4) {
        roundCount ++;
        console.log('---Round ' + roundCount + '---')
        game();
        roundChanger();
    } else if (computerScore == playerScore) {
        console.log('GAME OVER the result is TIE ! refresh the page to play again')
    } else if (computerScore > playerScore) {
        console.log('GAME OVER The Computer is the WINNER ! refresh the page to play again')
    }
    else console.log('GAME OVER ' + playerName + ' is the WINNER ! refresh the page to play again')
}

</script>
